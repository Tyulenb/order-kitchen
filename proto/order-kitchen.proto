syntax = "proto3";
package proto;
option go_package = "github.com/Tyulenb/order-kitchen";

service Restaurant {
    rpc CreateOrder(stream OrderRequest) returns (OrderId) {}
    rpc ListOrderStatus(Empty) returns (stream OrderStatusId) {}
    rpc GetOrderStatus(OrderId) returns (OrderStatus) {}
    rpc UpdateOrderStatus(OrderId) returns (OrderStatusId) {}
}

message OrderRequest {
    string DishName = 1;
    int32 amount = 2;
}

message OrderId {
    string id = 1;
}

message OrderStatusId {
    string id = 1;
    string status = 2;
}

message OrderStatus {
    string status = 1;
}

message Empty {}
